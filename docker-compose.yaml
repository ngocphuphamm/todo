version: "3"
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    depends_on:
      - db
    environment:
      - DB_HOST=db
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: 123456@
      MYSQL_DATABASE: todolist
    ports:
      - "13306:3306"
    volumes:
      - ./db_data:/var/lib/mysql
